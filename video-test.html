<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Google Sample Video</h2>
        <video controls preload="metadata" width="800" height="450">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>
    
    <div class="test-section">
        <h2>Test 2: W3Schools Sample Video</h2>
        <video controls preload="metadata" width="800" height="450">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Local Video (if exists)</h2>
        <video controls preload="metadata" width="800" height="450">
            <source src="src/assets/video-placeholder.mp4" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>
    
    <div class="test-section">
        <h2>Instructions</h2>
        <p>1. Try playing each video above</p>
        <p>2. Check if fullscreen works (click the fullscreen button)</p>
        <p>3. Check browser console for any errors (F12)</p>
        <p>4. Let me know which video works!</p>
    </div>
</body>
</html>
